name: Build and Push Docker Image

on:
  push:
    branches:
      - GPIO

env:
  IMAGE: tonton04/p3-bil

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # More stable: avoid pulling buildkitd (which causes 500 errors)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker
          install: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Retry to avoid temporary registry issues
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/arm64,linux/amd64
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          # BuildKit sometimes fails to pull; retry helps
          outputs: type=registry

      - name: Image info
        run: docker run --rm ${{ env.IMAGE }}:latest echo "Image pushed"
